<template bindable="router, author, siteTitle, contentTitle, isCover">
  <header class="title">
    <a href="/">
      <i class="fa fa-bookmark-o fa-lg"></i>
      <span>Home</span>
    </a>
  </header>
  <div id="titlebar" class="titlebar" if.bind="contentTitle.length > 0">
    <h1>${contentTitle}</h1>
  </div>
  <div id="titlebar" class="titlebar" if.bind="contentTitle.length === 0">
    <h1>${siteTitle}</h1>
    <h2>${author}</h2>
  </div>
  <nav class="mainnav${router.currentInstruction.config.name === 'home' ? ' home' : ''}">
    <div class="navwrap">
      <ul class="menu ${isCover ? 'cover' : ''}">
        <li repeat.for="row of router.navigation" class="nav-item ${row.isActive ? 'nav-current' : ''}" role="presentation">
          <a href.bind="row.href">${row.title}</a>
        </li>
      </ul>
      <div class="toggle">
        <a href="#">
          <i class="fa fa-bars"></i>
        </a>
      </div>
    </div>
  </nav>
</template>
