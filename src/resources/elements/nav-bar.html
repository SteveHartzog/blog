<template bindable="router"> 
  <header class="title">
		<a href="/"><i class="fa fa-bookmark-o fa-lg"></i><span>${router.title}</span></a>
	</header>
  <nav class="mainnav${router.currentInstruction.config.name === 'home' ? ' home' : ''}">
    <div class="navwrap">
      <ul class="menu">
        <li repeat.for="row of router.navigation" class="nav-item ${row.isActive ? 'nav-current' : ''}" role="presentation">
          <a href.bind="row.href">${row.title}</a>
        </li>
      </ul>
      <div class="toggle"><a href="#"><i class="fa fa-bars"></i></a></div>
    </div>
	</nav>
  <div show.bind="router.currentInstruction.config.name === 'home'" class="cover post indexfeature featured" id="cover">
		<div class="background" style="background-image: url('./images/hero.png');">
      <span class="background-title">Steve Hartzog</span>
    </div>
		<header class="wrapper">
			<p></p>
		</header>
		<i class="fa fa-chevron-down movedown"></i>
  </div>
</template>
