<template bindable="router, author, scroll, cover, quote, siteTitle, contentTitle">
  <header class="title">
		<a href="/"><i class="fa fa-bookmark-o fa-lg"></i><span>${router.title}</span></a>
	</header>
  <nav class="mainnav${router.currentInstruction.config.name === 'home' ? ' home' : ''}">
    <div class="navwrap">
      <ul class="menu">
        <li repeat.for="row of router.navigation" class="nav-item ${row.isActive ? 'nav-current' : ''}" role="presentation">
          <a href.bind="row.href">${row.title}</a>
        </li>
      </ul>
      <div class="toggle"><a href="#"><i class="fa fa-bars"></i></a></div>
    </div>
	</nav>
  <div id="cover" show.bind="router.currentInstruction.config.name === 'home'" class="cover post indexfeature featured" id="cover">
		<div class="background" style="background-image: url('./images/${cover}');">
      <span class="background-title">${author}</span>
      <span class="background-quote">${quote}</span>
    </div>
		<header class="wrapper">
			<p></p>
		</header>
		<i onclick.call="scroll('pageStart', 750)" class="fa fa-chevron-down movedown"></i>
  </div>
  <div id="titlebar" class="titlebar">
		<div class="wrapper" if.bind="contentTitle.length > 0">
      <h2 class="right">${contentTitle}
		</div>
		<div class="wrapper" if.bind="contentTitle.length === 0">
			<h1 class="left">${siteTitle}</h1>
      <h2 class="right">${author}
		</div>
	</div>
</template>
